<!DOCTYPE html>

{% load static  %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
{% block content%}
<nav class="navbar navbar-expend-sm bg-dark navbar-dark">
    <a class = "navbar-brand" href="{% url 'index' %}">ShopToMe</a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <h5><strong><a class="nav-link" href="{% url 'signup' %}" style="color :white">Sign</a></strong></h5>
        </li>
    </ul>


</nav>
<div class="container text-center">
    <div class = "row">
        <div class="col-lg-12">
            <div class="login-box">
                <h1>Login Here</h1>
                    <form method="post" class="form-group">
                        <div class="jumbotron">
                        {% csrf_token %}
                        {{form.as_p}}

                        <button type="submit" class="btn btn-outline-success">Login</button>
                            <button class="btn btn-outline-primary " type="submit" ><a href="{% url 'signup'%}">Sign up</a></button>
                        <p>Don't have an account? Create one <a href="{% url 'logout' %}">here</p>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}





    <!--- script---->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
